<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the City</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./about.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="./about.js"></script>
    <script defer src="./download.js"></script>

    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Yeon+Sung:wght@400&display=swap"
        
    >
</head>
<body>
    <div class="root">
            <div class="frame-parent">
                <div class="left-section">

                        <div class="about_header" id="aboutHeaderElement"></div>                        
                        <div class="about_description" id="aboutDescription"></div>

                </div>              
                <div class="right-section">
                        <img class="frame-child" id="aboutSvgElement" alt="City Image" width="450" height="550">
                </div>
            <div class="button-wrapper">
                    <button id="downloadButton" class="icon-download">
                        <svg class="icon_download" width="23.9" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.1607 15.6667V3M12.1607 15.6667L8.49643 11.4444M12.1607 15.6667L15.825 11.4444" stroke="#43C3FA" stroke-width="5.748" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 17.7778L3.56913 20.4009C3.77303 21.3407 4.50586 22 5.34656 22H12.1607H18.9748C19.8156 22 20.5484 21.3407 20.7523 20.4009L21.3214 17.7778" stroke="#43C3FA" stroke-width="5.748" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="button-space"></div> <!-- Space between buttons -->
                    <button id="forwardButton" class="button-with-icon">
                        <svg class="icon-arrow-forward-thick" width="23.9" height="24" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M27 13.7772L18.6177 3V8.98734C4.30454 8.98734 2.65306 20.5761 3.05065 26.9494C3.65192 23.7345 3.93046 18.5671 18.6177 18.5671V24.5544L27 13.7772Z" 
                                stroke="deepskyblue" stroke-width="5.73587" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </svg>
                    </button>
            </div>
    </div>
</body>
</html>
