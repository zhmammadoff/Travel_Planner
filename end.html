<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./end.css" />
    <script defer src="./end.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yeon Sung:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="root">
      <section class="frame-parent">
        <div class="Additional_Information-wrapper">
          <div class="Additional_Information" id="header_additional_tips"></div>
          <div class="frame-group">
            <div class="frame-1">
              <img id="accommodation_image" alt="Accommodation Image" />
            </div>
            <div class="frame-2">
              <img id="transportation_image" alt="Transportation Image" />
            </div>
            <div class="frame-3">
              <img id="budget_image" alt="Budget Image" />
            </div>
          </div>
          <div class="three_detail-parent">
            <div class="Accommodation_preferences" id="accommodation_tips"></div>
            <div class="Transportation" id="transportation_tips"></div>
            <div class="Budget" id="budget_tips"></div>
          </div>
        </div>
      </section>
      <div class="button-wrapper">
        <button id="previousButton" class="button-with-icon">
          <svg class="icon-arrow-previous-thick" width="23.9" height="24" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 13.7772L11.3823 3V8.98734C25.6955 8.98734 27.3469 20.5761 26.9494 26.9494C26.3481 23.7345 26.0695 18.5671 11.3823 18.5671V24.5544L3 13.7772Z" 
            stroke="deepskyblue" stroke-width="5.73587" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
