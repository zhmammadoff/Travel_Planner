<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="./autocomplete.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-application-for-leave">
        <img class="image_index_page" alt="Travel background" src="img/image_index_page.jpg" />
        <div class="make-plan-container">
            <div class="make-plan-and">Make plan and start journey</div>
        </div>
        
        <form id="search-form" class="search-form">
                <input type="text" id="destination" class="citycountry" placeholder="Destination" required>
                <input type="number" id="days" class="days" placeholder="Days" min="1" max="7">
                <button type="submit" class="submit">Plan</button>
        </form>
        
    </div>
    <script src="index.js" type="module" defer></script>
</body>
</html>
